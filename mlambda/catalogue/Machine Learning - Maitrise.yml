competences:
- Choisir les algorithmes les plus pertinents pour un problèmeet un jeu de données
  définis
- Concevoir et améliorer un modèle non supervisé pour l’analyse,le prétraitement d’une
  tâche de prédiction et la réductionde dimension
- Concevoir et améliorer un modèle supervisé pour la prédictionou la classification
  à partir d’un jeu de données spécifiques
- Analyser les modèles produits via un ensemble varié de métriqueset de techniques
  d’évaluation pour guider le développementde modèles efficaces
- Structurer un projet de machine learning
nb_jours: '> 4 jours'
plan:
  partie-2:
    contenu:
    - Mesurer la qualité d’un modèle de machine learning en vue d’améliorationet de
      suivi de la qualité.
    - Les concepts de surapprentissage et sous-apprentissage
    - La structuration des jeux de données en jeux d’entraînement,de validation et
      de tests
    - La validation croisée
    - Les mesures de qualité d’un modèle adaptées à un problème particulierde prédiction
      (MSE, MAE, r² score…), de classification (Rappel,F-mesure, AUC…), de clustering
      (silhouette, elbow…) ou liéesà des données spécifiques (BLUE score, ranking…)
    - Recherche des hyperparamètres
    - Les mesures extrinsèques pour le suivi de qualité et la non-régressiondes modèles
      (A/B testsing, Multi-armed bandit)
    duree: 1 demi-journée
    nom: Évaluations de modèles
    objectifs:
    - Structurer leurs données pour détecter des problèmes de surapprentissagedes
      modèles.
    - Évaluer des modèles tout au long de la mise en place d’une solutionde machine
      learning pour guider et améliorer la conceptiondes modèles
    - Choisir et adapter les mesures pertinentes pour leur tache
    - Suivre la qualité des modèles après leur déploiement en employantdes métriques
      adaptées orientées sur les utilisateurs finauxdes modèles
    pratique: Mise en situation d’évaluation comparée de modèles de prédiction sur
      des données immobilières en utilisant de l’A/B testing
  partie-3:
    contenu:
    - 'Les deux grands champs de l’apprentissage supervisé : régressionet classification'
    - Régression linéaire et logistique
    - Hypothèse de variété (Manifold hypothesis)
    - Machine à vecteurs de supports (SVM)
    - Arbres de décision et forêts aléatoires
    - Méthodes boostées
    duree: 1,5 jour
    nom: Modèles supervisés
    objectifs:
    - Concevoir et améliorer des algorithmes de machine learningsupervisés pour la
      régression et la classification
    - Choisir les modèles supervisés adaptés pour un problème etun jeu de données
      spécifiques
    - Comparer efficacement des modèles entre eux
    - Interpréter les mesures pour se prémunir des problèmes desurapprentissage
    pratique: '* Développement de solutions de régression utilisant différents   modèles
      de la librairie scikit-learn et mettant en pratique   les méthodes de séparation
      de données, d’évaluation de validation   introduites dans la partie 2 * Utilisation
      de méthodes boostées avec XGBoost pour améliorer   l’apprentissage'
  partie-4:
    contenu:
    - 'La réduction de dimensions : Sélection de dimension, PCA,LDA, UMAP...'
    - 'Le clustering pour la découverte de groupe : clustering hiérarchique,méthodes
      kNN, mixtures de gaussiennes…'
    - 'Approches mixtes : réduction de dimension +clustering'
    - 'Détection d’anomalies : PCA, Local outlier factor, IsolationForest'
    - Approches semi-supervisées et combinaison de méthodes
    duree: 1,5 jour
    nom: Modèles non supervisés
    objectifs:
    - Concevoir et implémenter des algorithmes de machine learningnon supervisés pour
      le clustering, la réduction de dimensionset la détection d’anomalies
    - Choisir les modèles non supervisés adaptés pour un problèmeet un jeu de données
      en fonction des limites de chaque modèleet des objectifs recherchés
    - Choisir les mesures les plus pertinentes pour interpréterles résultats d’un
      modèle
    - Utiliser les méthodes non supervisées pour améliorer desméthodes supervisées
      ou pour initier un modèle semi-supervisé
    pratique: '* Utilisation de la réduction de données pour la mise en place   d’une
      analyse de données et pour le prétraitement d’un jeu   de données * Utilisation
      combinée du clustering et de la réduction de données   pour identifier des groupes
      dans un jeu de données contenant   un nombre élevé de caractéristiques'
prerequis: Une connaissance de base à Python et pandas est requise.
public: Ingénieurs, chefs de projets, développeurs et data analyste  souhaitant un
  approfondissement sur les méthodes du machine  learning et les bonnes pratiques
  du domaine.
titre: Machine Learning – Maitrise
