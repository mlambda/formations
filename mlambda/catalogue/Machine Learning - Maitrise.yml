competences:
- Choisir les algorithmes les plus pertinents pour un problème et un jeu de données
  définis
- Concevoir et améliorer un modèle non supervisé pour l’analyse, le prétraitement
  d’une tâche de prédiction et la réduction de dimension
- Concevoir et améliorer un modèle supervisé pour la prédiction ou la classification
  à partir d’un jeu de données spécifiques
- Analyser les modèles produits via un ensemble varié de métriques et de techniques
  d’évaluation pour guider le développement de modèles efficaces
- Structurer un projet de machine learning
intitule: Le machine learning regroupe l’ensemble des méthodes et techniques qui permettent
  d’analyser, de modéliser et d’extraire automatiquement de l’information depuis un
  ensemble de données. Durant cette formation, les stagiaires découvriront et mettront
  en pratique les méthodes et algorithmes essentiels du domaine. Les stagiaires seront
  formés aux librairies modernes python du machine learning (sklearn, XGBoost,) et
  aux bonnes pratiques du domaine pour interpréter et améliorer les performances de
  leurs modèles. La formation est divisée pour moitié de sections de cours théoriques
  et pour l’autre moitié de mise en pratique en python.
nb_jours: 4 jours
plan:
  partie-1:
    contenu:
    - Qu’est-ce que le machine learning ? Extraire l’information contenue dans de
      grands volumes de données
    - Les types de problème et leur classe d’algorithme (supervisé, non supervisé,
      renforcement…)
    - Les grandes étapes de construction d’un modèle d’apprentissage automatique de
      la collecte de données à l’amélioration de modèles
    - Besoins et limitations sur un projet en fonction de l’objectif fixé d’un problème
      de machine learning
    - Biais d’analyse et risque d’erreur d’interprétation
    duree: 1 heure
    nom: Rappel sur le Machine Learning 
  partie-2:
    contenu:
    - Mesurer la qualité d’un modèle de machine learning en vue d’amélioration et
      de suivi de la qualité.
    - Les concepts de surapprentissage et sous-apprentissage
    - La structuration des jeux de données en jeux d’entraînement, de validation et
      de tests
    - La validation croisée
    - Les mesures de qualité d’un modèle adaptées à un problème particulier de prédiction
      (MSE, MAE, r² score…), de classification (Rappel, F-mesure, AUC…), de clustering
      (silhouette, elbow…) ou liées à des données spécifiques (BLUE score, ranking…)
    - Recherche des hyperparamètres
    - Les mesures extrinsèques pour le suivi de qualité et la non-régression des modèles
      (A/B testsing, Multi-armed bandit)
    duree: 1 demi-journée
    nom: Évaluations de modèles 
    objectifs:
    - Structurer leurs données pour détecter des problèmes de surapprentissage des
      modèles.
    - Évaluer des modèles tout au long de la mise en place d’une solution de machine
      learning pour guider et améliorer la conception des modèles
    - Choisir et adapter les mesures pertinentes pour leur tache
    - Suivre la qualité des modèles après leur déploiement en employant des métriques
      adaptées orientées sur les utilisateurs finaux des modèles
    pratique: Mise en situation d’évaluation comparée de modèles de prédiction sur
      desdonnées immobilières en utilisant de l’A/B testing
  partie-3:
    contenu:
    - 'Les deux grands champs de l’apprentissage supervisé : régression et classification'
    - Régression linéaire et logistique
    - Hypothèse de variété (Manifold hypothesis)
    - Machine à vecteurs de supports (SVM)
    - Arbres de décision et forêts aléatoires
    - Méthodes boostées
    duree: 1,5 jour
    nom: Modèles supervisés 
    objectifs:
    - Concevoir et améliorer des algorithmes de machine learning supervisés pour la
      régression et la classification
    - Choisir les modèles supervisés adaptés pour un problème et un jeu de données
      spécifiques
    - Comparer efficacement des modèles entre eux
    - Interpréter les mesures pour se prémunir des problèmes de surapprentissage
    pratique: '-   Développement de solutions de régression utilisant différents    modèles
      de la librairie scikit-learn et mettant en pratique les    méthodes de séparation
      de données, d’évaluation de validation    introduites dans la partie 2-   Utilisation
      de méthodes boostées avec XGBoost pour améliorer    l’apprentissage'
  partie-4:
    contenu:
    - 'La réduction de dimensions : Sélection de dimension, PCA, LDA, UMAP...'
    - 'Le clustering pour la découverte de groupe : clustering hiérarchique, méthodes
      kNN, mixtures de gaussiennes…'
    - 'Approches mixtes : réduction de dimension +clustering'
    - 'Détection d’anomalies : PCA, Local outlier factor, Isolation Forest'
    - Approches semi-supervisées et combinaison de méthodes
    duree: 1,5 jour
    nom: Modèles non supervisés 
    objectifs:
    - Concevoir et implémenter des algorithmes de machine learning non supervisés
      pour le clustering, la réduction de dimensions et la détection d’anomalies
    - Choisir les modèles non supervisés adaptés pour un problème et un jeu de données
      en fonction des limites de chaque modèle et des objectifs recherchés
    - Choisir les mesures les plus pertinentes pour interpréter les résultats d’un
      modèle
    - Utiliser les méthodes non supervisées pour améliorer des méthodes supervisées
      ou pour initier un modèle semi-supervisé
    pratique: '-   Utilisation de la réduction de données pour la mise en place d’une    analyse
      de données et pour le prétraitement d’un jeu de données-   Utilisation combinée
      du clustering et de la réduction de données    pour identifier des groupes dans
      un jeu de données contenant un    nombre élevé de caractéristiques'
prerequis: Une connaissance de base à Python et pandas est requise.
public: Ingénieurs, chefs de projets, développeurs et data analyste souhaitant    un
  approfondissement sur les méthodes du machine learning et les bonnes    pratiques
  du domaine.
titre: Machine Learning – Maitrise
